<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Игры - Игротека</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="particle-container">
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div>
    </div>
    <script>
        // Этот скрипт "разбрасывает" искорки по экрану при каждой загрузке страницы
        document.querySelectorAll('.particle').forEach(particle => {
            // Случайное положение по горизонтали
            particle.style.left = `${Math.random() * 100}%`;
            // Случайное положение по вертикали
            particle.style.top = `${Math.random() * 100}%`;
            // Случайная задержка (отрицательная, чтобы анимация началась "из середины")
            particle.style.animationDelay = `-${Math.random() * 20}s`;
        });
    </script>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="main-navbar">
        <div class="container">
            <a class="navbar-brand fs-4 d-flex align-items-center" href="/">
                <img src="/images/torch-animated.gif" alt="Анимированный факел" width="32" height="32" class="me-2">
                ИГРОТЕКА
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/games.html"><i class="bi bi-boxes me-2"></i>Наши Игры</a></li>
                    <li class="nav-item"><a class="nav-link" href="/schedule.html"><i class="bi bi-calendar2-event-fill me-2"></i>Расписание Игр</a></li>
                    <li class="nav-item"><a class="nav-link" href="/masters.html"><i class="bi bi-person-bounding-box me-2"></i>Наши мастера</a></li>
                    <li class="nav-item"><a class="nav-link" href="/booking.html"><i class="bi bi-bookmark-check-fill me-2"></i>Бронирование</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacts.html"><i class="bi bi-pin-map-fill me-2"></i>Контакты</a></li>
                </ul>
                <div class="d-flex align-items-center" id="auth-container">
                    <div id="guest-view">
                        <a href="/login.html" class="btn btn-outline-warning me-2"><i class="bi bi-box-arrow-in-right me-1"></i>Вход</a>
                        <a href="/register.html" class="btn btn-warning"><i class="bi bi-person-plus-fill me-1"></i>Регистрация</a>
                    </div>
                    <div id="user-view" class="d-none">
                        <span class="navbar-text me-3"><i class="bi bi-person-circle me-2"></i><span id="user-greeting"></span></span>
                        <button class="btn btn-outline-secondary" id="logout-button"><i class="bi bi-box-arrow-right me-1"></i>Выход</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4 body-content">
        <header>
            <h1>Наша коллекция игр</h1>
        </header>

        <div id="filter-container" class="text-center my-4">
            <button class="btn btn-outline-primary active" data-category="all">Все игры</button>
            <button class="btn btn-outline-primary" data-category="Стратегия">Стратегии</button>
            <button class="btn btn-outline-primary" data-category="Для вечеринок">Для вечеринок</button>
            <button class="btn btn-outline-primary" data-category="Семейная">Семейные</button>
            <button class="btn btn-outline-primary" data-category="Кооперативная">Кооперативные</button>
            <button class="btn btn-outline-primary" data-category="Дуэльные">Дуэльные</button>
        </div>

        <main>
            <!-- Добавляем классы Bootstrap для красивой сетки -->
            <div id="games-container" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4 mt-3">
                <!-- Сюда JavaScript вставляет карточки с играми -->
                <div class="col"><div class="card h-100"><div class="card-body"><p class="card-text">Загрузка игр...</p></div></div></div>
            </div>
        </main>

        <div class="modal fade" id="loginModal" tabindex="-1">
            <div class="modal-dialog"><div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Вход</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div id="login-alert-placeholder"></div>
                    <form id="loginFormModal">
                        <div class="mb-3"><label class="form-label">Телефон</label><input type="tel" id="loginPhone" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Пароль</label><input type="password" id="loginPassword" class="form-control" required></div>
                        <button type="submit" class="btn btn-warning w-100">Войти</button>
                    </form>
                </div>
            </div></div>
        </div>
        <div class="modal fade" id="registerModal" tabindex="-1">
            <div class="modal-dialog"><div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Регистрация</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div id="register-alert-placeholder"></div>
                    <form id="registerFormModal">
                        <div class="mb-3"><label class="form-label">Имя</label><input type="text" id="registerName" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Телефон</label><input type="tel" id="registerPhone" class="form-control" required></div>
                        <div class="mb-3"><label class="form-label">Пароль (мин. 6 симв.)</label><input type="password" id="registerPassword" class="form-control" required></div>
                        <button type="submit" class="btn btn-warning w-100">Зарегистрироваться</button>
                    </form>
                </div>
            </div></div>
        </div>

        <footer class="text-center mt-5 py-3">
            <p>© 2025 Клуб "Игротека". Все права защищены.</p>
        </footer>     
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/games.js"></script>    

</body>
</html>
